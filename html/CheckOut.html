<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Press + Pour Coffeehouse</title>
    <link rel="stylesheet" type="text/css" href="/Basic-Website-Example/css/styles.css">
  </head>
  <body>
      <!-- Add header with JS -->
      <script src="/Basic-Website-Example/javascript/header.js"></script>

      <div id="CheckOutContent">
        <h1>Check Out</h1>
        <article id="contactInfo">
          <form>
            <h2>Contact Information</h2>
            <div>
              <label for="fname" class="title">First Name:</label>
              </br>
              <input id="fname" type="text">
            </div>
            <div>
              <label for="lname" class="title">Last Name:</label>
              </br>
              <input id="lname" type="text">
            </div>
    
            <div>
              <label for="email" class="title">Email:</label>
              </br>
              <input id="email" type="email">
            </div>
            <div>
              <label for="phone" class="title">Phone:</label>
              </br>
              <input id="phone" type="text">
            </div>
          </form>
        </article>
        <article id="shipping">
            <form>
              <h2>Shipping Address</h2>
              <div class="checkout-form-field">
                <label for="fullName" class="title">Full Name:</label>
                </br>
                <input id="fullName" type="text">
              </div>
              <div class="checkout-form-field">
                <label for="street1" class="title">Street Address Line 1:</label>
                </br>
                <input id="street1" type="text">
              </div>
              <div class="checkout-form-field">
                <label for="street2" class="title">Street Address Line 2:</label>
                </br>
                <input id="street2" type="text">
              </div>
              <div class="checkout-form-field">
                <label for="city" class="title">City:</label>
                </br>
                <input id="city" type="text">
              </div>
              <div class="checkout-form-field">
                <label for="state" class="title">State:</label>
                </br>
                <select id="state">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="checkout-form-field">
                <label for="zip" class="title">Zip Code:</label>
                </br>
                <input id="zip" type="text">
              </div>      
            </form>
        </article>
        <article id="payment">
          <form>
            <h2>Payment Information</h2>
            <div class="checkout-form-field">
              <label for="CardName" class="title">Name on Card:</label>
              </br>
              <input id="CardName" type="text">
            </div>
            <div class="checkout-form-field">
              <label for="cardNumber" class="title">Card Number:</label>
              </br>
              <input id="cardNumber" type="text">
            </div>
            <div class="checkout-form-field">
              <label for="experation" class="title">Experation Date:</label>
              </br>
              <select id="experation" value="Month">
                <option value="January">January</option>
                <option value="Febuary">Febuary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <select id="experation" value="year">
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
              </select>
            </div>
            <div class="checkout-form-field">
              <label for="cvv" class="title">Security Code:</label>
              </br>
              <input id="cvv" type="text">
            </div>
          </form>
      </article>
      <article id="cart items">

      </article>
      <button type="button" id="Orderbutton">Order Now</button>
      </div>
      <footer>
    <div class="footer-item" id="footer-logo">
      <img src="/Basic-Website-Example/images/press+pour.png" alt="Press + Pour coffeehouse" style="max-width: 100%;">
    </div>
    <div class="footer-item" id="footer-hours">
      <h3><b>HOURS</b></h3>
      <p>Monday-Thursday 3-11pm</p>
      <p>Friday-Sunday 11am-2am</p>
    </div>
    <div class="footer-item"id="footer-contact">
      <h3><b>Contact Us</b></h3>
        <p>info@presspour.com</p>
        <p>(555) 555-5555</p>
        <form>
          <textarea id="contact-message" cols="20" rows="4" placeholder="Leave a Message"></textarea>
        </form>
      </li>
    </ul> 
  </div>
  </footer>
    </div>
    <script src="/Basic-Website-Example/javascript/ShowProducts-dummy.js"></script>
  </body>
</html>
